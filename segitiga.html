<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Segitiga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.pexels.com/photos/876467/pexels-photo-876467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .btn-brown {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #8B4513;
      border-color: #8B4513;
    }

    .btn-brown:focus {
      box-shadow: none;
      background-color: #8B4513;
    }

    .btn-brown:hover {
      color: black;
      background-color: #E9E0D2;
    }

    .form-control:focus {
      border-color: #8B4513;
      box-shadow: none;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #E9E0D2;
      z-index: 99;
      color: black;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #E9E0D2;
      color: black;
    }
    .custom-shadow {
      box-shadow: 0 4px 8px 0 #815831;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed w-100"
        style="background-color: #E9E0D2; z-index: 99;">
        <div class="container">
            <a class="navbar-brand" href="#home"><b>Fina.</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="home.html">Beranda</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="home.html#Materi">Materi</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="home.html#Kalkulator">Kalkulator</a>
                  </li>
              </ul>
          </div>
        </div>
    </nav>


  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mx-auto" style="padding-top: 55px;">
        <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
          <div class="card-body custom-shadow" style="min-height: 23rem;">
            <h5 class="card-title text-center">Kalkulator Segitiga</h5>
            <form>
              <div class="form-group">
                <label for="alas">Alas (cm):</label>
                <input type="number" class="form-control" id="alas" placeholder="Masukkan alas">
              </div>
              <div class="form-group">
                <label for="tinggi">Tinggi (cm):</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi">
              </div>
              <button type="button" class="btn btn-block btn-brown" onclick="calculateArea()">Hitung Luas</button>
            </form>
            <div class="mt-3">
              <p class="text-center">Luas Segitiga: <span id="result">0</span> cm<sup>2</sup></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer py-3 text-center">
    <p>&copy; 2023 Asfina. All rights reserved.</p>
  </footer>

  <script>
    function calculateArea() {
      const alas = document.getElementById('alas').value;
      const tinggi = document.getElementById('tinggi').value;
      const area = 0.5 * alas * tinggi;
      document.getElementById('result').textContent = area;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</body>
</html>
