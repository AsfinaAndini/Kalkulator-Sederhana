<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Kalkulator Persegi Panjang</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.pexels.com/photos/876467/pexels-photo-876467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .btn-brown {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #8B4513;
      border-color: #8B4513;
    }

    .btn-brown:focus {
      box-shadow: none;
      background-color: #8B4513;
    }

    .btn-brown:hover {
      color: black;
      background-color: #E9E0D2;
    }

    .form-control:focus {
      border-color: #8B4513;
      box-shadow: none;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #E9E0D2;
      z-index: 99;
      color: black;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #E9E0D2;
      color: black;
    }
    .custom-shadow {
      box-shadow: 0 4px 8px 0 #815831;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light position-fixed w-100" style="background-color: #E9E0D2; z-index: 99;">
    <div class="container">
      <a class="navbar-brand" href="home.html"><b>Fina.</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html" style="color: black;">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html#Materi"  style="color: black;">Materi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html#Kalkulator"  style="color: black;">Kalkulator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mx-auto" style="padding-top: 55px;">
        <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
          <div class="card-body custom-shadow" style="min-height: 23rem;">
            <h5 class="card-title text-center">Kalkulator Persegi Panjang</h5>
            <form>
              <div class="form-group">
                <label for="panjang">Panjang (cm):</label>
                <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang">
              </div>
              <div class="form-group">
                <label for="lebar">Lebar (cm):</label>
                <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar">
              </div>
              <button type="button" class="btn btn-block btn-brown" onclick="calculateArea()">Hitung Luas</button>
            </form>
            <div class="mt-3">
              <p class="text-center">Luas Persegi Panjang: <span id="result">0</span> cm<sup>2</sup></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer py-3 text-center">
    <p>&copy; 2023 Asfina. All rights reserved.</p>
  </footer>

  <script>
    function calculateArea() {
      const panjang = document.getElementById('panjang').value;
      const lebar = document.getElementById('lebar').value;
      const area = panjang * lebar;
      document.getElementById('result').textContent = area;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
